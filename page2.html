<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>


<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-center w3-padding-16">TAC89 Herzaman</div>
  </div>
</div>




  <!-- About Section -->
  <div class="w3-container w3-padding-32 w3-center">
    <h3></h3><br>
    <img src="images/andiklarimiz.png" alt="Me" class="w3-image" style="display:block;margin:auto" width="400" height="265">
    <div class="w3-padding-32">
      <h4><b>Kalbimizdeler</b></h4>
      <h6>Sevgili arkadaşlarımız Tuba, Çağatay, Cem, İbrahim, Erol Cabbar, Korkut, Suphi</h6>
      <p>Sevgi ve Saygıyla Anıyoruz.</p>
    </div>
  </div>
  <hr>


</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
