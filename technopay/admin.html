<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.4/parse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <h2>Welcome <span id="username"></span></h2>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <a style="pointer-events: none; opacity: 0.5;">
                    <img src="images/sale.png" alt="Sale" class="img-fluid shadow rounded">
                </a>
            </div>
            <div class="col-md-3">
                <a style="pointer-events: none; opacity: 0.5;">
                    <img src="images/refund.png" alt="Refund" class="img-fluid shadow rounded">
                </a>
            </div>
            <div class="col-md-3">
                <a href="reloadAction.html">
                    <img src="images/reload.png" alt="Reload" class="img-fluid shadow rounded">
                </a>
            </div>
            <div class="col-md-3">
                <a style="pointer-events: none; opacity: 0.5;">
                    <img src="images/report.png" alt="Report" class="img-fluid shadow rounded">
                </a>
            </div>
        </div>
        
        <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
    </div>

    <script>
        // Initialize Parse Server
        Parse.initialize("TPaynliPLstPolKtA7ozgIUXgvgIAbsEDDRRaw3o", "nlAyYXfDQpZY7cMixJCodO0rGpOrt9iAfjKfvYLd");
        Parse.serverURL = "https://technopay-aaa-03-e4a30d817fa4.herokuapp.com/parse";

        async function checkSession() {
            const sessionToken = localStorage.getItem("sessionToken");
            if (!sessionToken) {
                window.location.href = "login.html";
                return;
            }

            try {
                const user = await Parse.User.become(sessionToken);
                document.getElementById("username").textContent = user.get("username");
            } catch (error) {
                localStorage.removeItem("sessionToken");
                window.location.href = "login.html";
            }
        }

        function logout() {
            Parse.User.logOut().then(() => {
                localStorage.removeItem("sessionToken");
                window.location.href = "login.html";
            });
        }

        checkSession();
    </script>
</body>
</html>
