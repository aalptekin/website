<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parse Server</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.4/parse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2>Login</h2>
                <div class="card p-4 shadow">
                    <div class="mb-3">
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button onclick="login()" class="btn btn-primary w-100">Login</button>
                    <p class="text-danger mt-2" id="error-message"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Parse Server
        Parse.initialize("TPaynliPLstPolKtA7ozgIUXgvgIAbsEDDRRaw3o", "nlAyYXfDQpZY7cMixJCodO0rGpOrt9iAfjKfvYLd");
        Parse.serverURL = "https://technopay-aaa-03-e4a30d817fa4.herokuapp.com/parse";

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = "";
            
            try {
                const user = await Parse.User.logIn(username, password);
                
                // Store session key in localStorage
                localStorage.setItem("sessionToken", user.getSessionToken());
                
                // Get userType attribute
                const userType = user.get("userType");
                let redirectPage = "Default.html"; // Default redirection
                
                if (userType === "Admin") {
                    redirectPage = "Admin.html";
                } else if (userType === "Sales") {
                    redirectPage = "Sales.html";
                } else if (userType === "Loader") {
                    redirectPage = "Loader.html";
                }
                
                //alert("Login successful!");
                window.location.href = redirectPage;
            } catch (error) {
                errorMessage.textContent = "Invalid username or password";
            }
        }

        // Check if user is already logged in
        async function checkSession() {
            const sessionToken = localStorage.getItem("sessionToken");
            if (sessionToken) {
                try {
                    const user = await Parse.User.become(sessionToken);
                    
                    // Redirect based on userType
                    const userType = user.get("userType");
                    let redirectPage = "Default.html";
                    if (userType === "Admin") {
                        redirectPage = "Admin.html";
                    } else if (userType === "Sales") {
                        redirectPage = "Sales.html";
                    } else if (userType === "Loader") {
                        redirectPage = "Loader.html";
                    }
                    
                    window.location.href = redirectPage;
                } catch (error) {
                    localStorage.removeItem("sessionToken");
                }
            }
        }
        
        checkSession();
    </script>
</body>
</html>
