<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reload Balance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.4/parse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      margin-top: 30px;
    }

    .header {
      background-color: #c70e39;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
      text-align: left;
      position: relative;
    }

    #logoutButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      color: #c70e39;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #logoutButton:hover {
      background: #f8d2d8;
    }

    select, input[type="number"], input[type="text"] {
      width: 50%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1.2rem;
      border: 2px solid #2196f3;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button.action {
      width: 50%;
      padding: 15px;
      margin-top: 20px;
      font-size: 1.5rem;
      background-color: #c70e39;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.action:hover {
      background-color: #5b0418;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }

    .banner-image {
      width: 100%;
      height: 125px;
    }
  </style>
</head>
<body>

  <div class="header" id="user-info">
    <span id="user-info-text">Reload Token Balance</span>
    <button id="logoutButton">Logout</button>
  </div>

   <!-- Banner image -->
   <img src="images/technopay_banner.png" alt="Banner" class="banner-image">

  <div class="container">
    <input type="text" id="tokenSearch" placeholder="Search Token ID...">
    <select id="tokenSelect">
      <option value="">-- Loading Token IDs --</option>
    </select>

    <input
      type="number"
      id="amountInput"
      placeholder="Enter amount (e.g. 100.00)"
      step="0.01"
      min="0"
    >

    <button class="action" onclick="increaseBalance()">Increase Balance</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    Parse.initialize("TPaynliPLstPolKtA7ozgIUXgvgIAbsEDDRRaw3o", "nlAyYXfDQpZY7cMixJCodO0rGpOrt9iAfjKfvYLd");
    Parse.serverURL = "https://technopay-aaa-03-e4a30d817fa4.herokuapp.com/parse";

    let allTokens = [];

    async function checkSession() {
      const sessionToken = localStorage.getItem("sessionToken");

      if (!sessionToken) {
        console.warn("No session token found. Redirecting to login...");
        window.location.href = "login.html";
        return;
      }

      try {
        const user = await Parse.User.become(sessionToken);
        const username = user.get("username");
        const userType = user.get("userType");

        if (userType !== "Loader" && userType !== "Admin") {
          console.warn("Usertype is not allowed...");
          window.location.href = "login.html";
          return;
        }

        document.getElementById("user-info-text").innerText = `Logged in as: ${username} | User Type: ${userType}`;

      } catch (error) {
        localStorage.removeItem("sessionToken");
        window.location.href = "login.html";
      }
    }

    async function loadTokensForUser() {
      const dropdown = document.getElementById("tokenSelect");
      const messageDiv = document.getElementById("message");

      try {
        const currentUser = Parse.User.current();
        const org = currentUser.get("organization");

        const query = new Parse.Query("balance");
        query.startsWith("tokenid", org);
        query.limit(5000);
        query.ascending("tokenid");

        const results = await query.find();
        allTokens = results.map(r => r.get("tokenid"));
        renderTokenDropdown(allTokens);

      } catch (error) {
        console.error("Error loading tokens:", error);
        messageDiv.textContent = "❌ Failed to load token IDs.";
        messageDiv.style.color = "red";
      }
    }

    function renderTokenDropdown(tokens) {
      const dropdown = document.getElementById("tokenSelect");
      dropdown.innerHTML = '<option value="">-- Select Token ID --</option>';

      if (tokens.length === 0) {
        const option = document.createElement("option");
        option.value = "";
        option.textContent = "No matching tokens";
        dropdown.appendChild(option);
        return;
      }

      tokens.forEach(token => {
        const option = document.createElement("option");
        option.value = token;
        option.textContent = token;
        dropdown.appendChild(option);
      });
    }

    async function increaseBalance() {
      const tokenid = document.getElementById("tokenSelect").value;
      const inputAmount = parseFloat(document.getElementById("amountInput").value);
      const message = document.getElementById("message");

      if (!tokenid) {
        message.textContent = "❌ Please select a token ID.";
        message.style.color = "red";
        return;
      }

      if (isNaN(inputAmount) || inputAmount <= 0) {
        message.textContent = "❌ Please enter a valid amount.";
        message.style.color = "red";
        return;
      }

      try {
        const query = new Parse.Query("balance");
        query.equalTo("tokenid", tokenid);
        const record = await query.first();

        if (!record) {
          message.textContent = "❌ Token not found.";
          message.style.color = "red";
          return;
        }

        const currentAmount = record.get("amount") || 0;
        const increment = Math.round(inputAmount * 100);
        const newAmount = currentAmount + increment;

        record.set("amount", newAmount);
        await record.save();

        message.textContent = `✅ New balance: $${(newAmount / 100).toFixed(2)}`;
        message.style.color = "green";
        document.getElementById("amountInput").value = "";

      } catch (error) {
        console.error("Error updating balance:", error);
        message.textContent = "❌ Error updating balance.";
        message.style.color = "red";
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await checkSession();
      await loadTokensForUser();

      document.getElementById("tokenSearch").addEventListener("input", function () {
        const filter = this.value.toLowerCase();
        const filtered = allTokens.filter(t => t.toLowerCase().includes(filter));
        renderTokenDropdown(filtered);
      });

      document.getElementById("logoutButton").addEventListener("click", async () => {
        try {
          await Parse.User.logOut();
          localStorage.removeItem("sessionToken");
          window.location.href = "login.html";
        } catch (err) {
          console.error("Logout failed:", err);
          window.location.href = "login.html";
        }
      });
    });
  </script>

</body>
</html>
